<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="reset.css">
      <title>preview</title>
   </head>
   <body>
      <section>

         <!-- hero-vid -->
          <video muted autoplay loop class="video-fill">
             <source
               src="videos/sequence.mp4"
               type="video/mp4"
             />
          </video>

          <img src="imgs/block-quote.jpg" alt="picture">

          <!-- sec-1-vid -->
           <video muted autoplay loop class="video-fill">
              <source
                src="videos/section-1.mp4"
                type="video/mp4"
              />
           </video>

          <img src="imgs/location.jpg" alt="picture">

          <!-- interactives-vid -->
          <video muted autoplay loop class="video-fill">
             <source
              src="videos/study_interactives.mp4"
              type="video/mp4"
             />
          </video>


          <img src="imgs/resources.jpg" alt="picture">

          <!-- related-links-vid -->
           <video muted autoplay loop class="video-fill">
              <source
                src="videos/study_related-links-2.mp4"
                type="video/mp4"
              />
           </video>

           <!-- carousel-vid -->
           <video muted autoplay loop class="video-fill">
               <source
                 src="videos/infographic.mp4"
                 type="video/mp4"
               />
           </video>

          <!-- leadership-vid -->
           <video muted autoplay loop class="video-fill">
              <source
                src="videos/leadership-bio.mp4"
                type="video/mp4"
              />
           </video>

          <img src="imgs/testimonials.jpg" alt="picture">

          <!-- articles-vid -->
           <video muted autoplay loop class="video-fill">
              <source
                src="videos/article-cards.mp4"
                type="video/mp4"
              />
           </video>

          <img src="imgs/footer.jpg" alt="picture">


         <style>
            img {
               width: 1440px;
            }
            .video-fill {
               width: 1440px;
            }
            section {
               margin: 0 auto;
               width: 1440px;
            }
         </style>

      </section>

   </body>
</html>
