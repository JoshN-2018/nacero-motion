<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://use.typekit.net/aos1avr.css">
      <link rel="stylesheet" type="text/css" href="reset.css">
      <link rel="stylesheet" type="text/css" href="main.css">
      <title>preview</title>
   </head>
   <body>

      <section id="header-block">
         <div class="container type-wrapper">
            <h4 class="eyebrow green space-24">overview</h4>
            <h1 class="headline white space-40">Motion Design Concept</h1>
            <p class="body-copy white">The below is an overview of the nacero motion design system. Each of these animations is a video file, so while this may look real it is still a prototype.</p>
         </div>

      </section>


      <!-- content -->
      <section class="container" id="Typography-content">



         <!-- hero-vid -->
          <video muted autoplay loop class="video-fill">
             <source
               src="videos/Scroll-through_v2-short.mp4"
               type="video/mp4"
             />
          </video>

          <video muted autoplay loop class="video-fill">
             <source
               src="videos/block-quote 3.mp4"
               type="video/mp4"
             />
          </video>


          <!-- sec-1-vid -->
           <video muted autoplay loop class="video-fill">
              <source
                src="videos/section-1.mp4"
                type="video/mp4"
              />
           </video>

          <img src="imgs/location.jpg" alt="picture">

          <!-- interactives-vid -->
          <video muted autoplay loop class="video-fill">
             <source
              src="videos/study_interactives.mp4"
              type="video/mp4"
             />
          </video>


          <!-- related-links-vid -->
           <video muted autoplay loop class="video-fill morespace">
             <source
               src="videos/study_related-links-2.mp4"

             />
           </video>

          <!-- resources-vid -->
           <video muted autoplay loop class="video-fill">
              <source
                src="videos/resource-links-6.mp4"

              />

           <video muted autoplay loop class="video-fill">

                src="videos/leadership-bio.mp4"

              />
           </video>

          <!-- <img src="imgs/testimonials.jpg" alt="picture"> -->

          <!-- articles-vid -->

          <video muted autoplay loop class="video-fill">
             <source
               src="videos/article-cards 5 + load-3.mp4"
               type="video/mp4"
             />
          </video>

           <video muted autoplay loop class="video-fill">
              <source
                src="videos/article-cards.mp4"
                type="video/mp4"
              />
           </video>


           <video muted autoplay loop>
            <source
              src="videos/cta-primary-hover.mp4"

            />
         </video>


          <video muted autoplay loop>

            />
         </video>

         <video muted autoplay loop>
           <source
             src="videos/cta-secondary_positive.mp4"
             type="video/mp4"
           />
        </video>


          <img src="imgs/footer.jpg" alt="picture">
